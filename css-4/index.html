<html lang="en">

		<link rel="stylesheet" href="style.css" type="text/css">
		
		<style>
			body
			{
				color: darkslateblue;

				font-size : 100px;
			}

			div
			{
				/*background: red;*/

				border-radius : 10px;

			.specialFont {

				padding: 200px;

			}
			.specialFont > div {
				background: lightgoldenrodyellow;
			}
		</style>
	</head>
	<body>
		
		<div class="specialFont">
			This is the "Just Another Hand" font.
			<div>
				This is the DIV inside specialFont.
			</div>
		</div>
		
		This is the regular font.
		
		<div id="myDiv" style="" class="divClass">
			<div id="insideDIV">
				I am a DIV inside a DIV
			</div>
		</div>
		
		<div>
			I am anoher div
		</div>
	</body>
	<script>
